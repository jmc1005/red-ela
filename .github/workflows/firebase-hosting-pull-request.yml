name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: 'stable'

      - run: flutter --version

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.4.3'          
          channel: 'stable'
          
      - run: flutter --version
      
      - name: Grant permissions
        run: sudo chmod -R 777 .      

      - name: Clean cache
        run: |
          flutter pub cache repair
          dart pub cache repair
          
      - name: Run build_runner
        run: |
          echo "Directorio de trabajo: $(pwd)"
          echo "Listando archivos:"
          ls -al
          dart run build_runner build || echo "Error al ejecutar build_runner: $?"
          
      - name: Install dependencies
        run: |
          flutter pub get
          dart pub get

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      - name: Install Firebase Tools
        run: npm install -g firebase-tools@13.11.2

      - name: Build Flutter Web
        run: flutter build web

      - name: Install Firebasse
        run: npm install firebase
        
      - name: Deploy to Firebase Hosting
        run: |
          firebase deploy --only hosting --project redela-81338 --json || echo "Error al implementar en Firebase Hosting: $?"
          echo "Listando archivos:"
          ls -al
          
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REDELA_81338 }}
          projectId: redela-81338
