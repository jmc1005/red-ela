name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Aumenta este valor seg√∫n sea necesario
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.2'
          channel: 'stable'

      - run: flutter --version

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '2.19.2'
      - run: flutter --version
      
      - name: Grant permissions
        run: sudo chmod -R 777 .      

      - name: Clean cache
        run: |
          flutter pub cache repair
          dart pub cache repair
          
      - name: Run build_runner
        run: |
          echo "Directorio de trabajo: $(pwd)"
          echo "Listando archivos:"
          ls -al
          dart run build_runner build || echo "Error al ejecutar build_runner: $?"
          
      - name: Install dependencies
        run: |
          flutter pub get
          dart pub get
        
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REDELA_81338 }}
          channelId: live
          projectId: redela-81338
