name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Aumenta este valor segÃºn sea necesario
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Create dotenv file
        run: |
          touch assets/dotenv
          echo "USER_EMAIL=${{ secrets.USER_EMAIL }}" >> assets/dotenv
          echo "USER_PASS=${{ secrets.USER_PASS }}" >> assets/dotenv
          echo "ENCRYPT_KEY=${{ secrets.ENCRYPT_KEY }}" >> assets/dotenv
          echo "ENCRYPT_IV=${{ secrets.ENCRYPT_IV }}" >> assets/dotenv
          echo "VAPID_KEY=${{ secrets.VAPID }}" >> assets/dotenv

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: dart run build_runner build
      - run: flutter pub get
      - run: flutter build web --profile
      - run: flutter --version

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REDELA_81338 }}
          channelId: live
          projectId: redela-81338

      - name: Build Android App
        uses: sparkfabrik/android-build-action@v1.5.0
        with:
          project-path: android
          output-path: redela-app.apk
          ruby-version: "2.7.5"
          bundler-version: "2.3.26"
          fastlane-env: "debug"
