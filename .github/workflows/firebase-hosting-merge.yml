name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Aumenta este valor segÃºn sea necesario
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Create dotenv file
        run: |
          touch dotenv
          echo "USER_EMAIL=${{ secrets.USER_EMAIL }}" >> env/.env
          echo "USER_PASS=${{ secrets.USER_PASS }}" >> env/.env
          echo "ENCRYPT_KEY=${{ secrets.ENCRYPT_KEY }}" >> env/.env
          echo "ENCRYPT_IV=${{ secrets.ENCRYPT_IV }}" >> env/.env

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: dart run build_runner build
      - run: flutter pub get
      - run: flutter build web --profile
      - run: flutter --version

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REDELA_81338 }}
          channelId: live
          projectId: redela-81338
